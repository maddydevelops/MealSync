name: Build and Deploy MealSync

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build \
            --build-arg ENV=${{ secrets.ENV }} \
            --build-arg PORT=${{ secrets.PORT }} \
            -t mealsync:latest \
            .
      
      - name: Save Docker image
        run: docker save mealsync:latest | gzip > mealsync.tar.gz
      
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "mealsync.tar.gz,docker-compose.yml,.env"
          target: "/tmp/mealsync-deploy"
      
      - name: Run deployment on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /tmp/mealsync-deploy
            docker load < mealsync.tar.gz
            docker compose down || true
            docker compose up -d
            rm -f mealsync.tar.gz
