name: Docker CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker Image
      run: docker build -t mealsync:latest .
    
    - name: Run Docker Compose
      run: docker compose up -d
    
    - name: Success
      run: echo "âœ… Build and deployment successful!"
