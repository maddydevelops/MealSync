name: Docker Build

on:
  push:
    branches:
      - main

env:
  DOCKER_NAME: mealsync-master
  ENV: master
  PORT: 3016

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_NAME }}:latest .
      
      - name: Test Docker image
        run: |
          echo "âœ… Docker image built successfully: ${{ env.DOCKER_NAME }}:latest"
          docker images | grep ${{ env.DOCKER_NAME }}
