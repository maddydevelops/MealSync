version: '3.8'

services:
  mealsync-master:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mealsync-master
    ports:
      - "3024:3024"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3024
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - mealsync-network

networks:
  mealsync-network:
    driver: bridge
